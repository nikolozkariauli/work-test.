<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>ტექსტის სხვადასხვა ფორმატირება</h1>
<p><b>მე ვარ ნიკოლოზ კარიაული</b></p>
<p><em>მე ვარ ნიკოლოზ კარიაული</em></p>
<p><strong>მე ვარ ნიკოლოზ კარიაული</strong></p>
<p><i>მე ვარ ნიკოლოზ კარიაული</i></p>
<p><b>მე ვარ ნიკოლოზ კარიაული</b></p>
</body>
</html>



<!--<b> თეში რასაც ჩავწერთ გამუქდება-->
<!--i tag-ით შეგვიძლია ცოტათი დავხაროთ ნაწერი-->
<!--u tag-ით შეგვიძლია მაგ თეგში რასაც ჩავწერთ იმას ქვემოტ ხაზი გაესმევა-->
<!--semantic tags გამოიყენება იმისთვის, რომ ჩვენს ტექტს მივანიჭოთ უფრო დიდი მნიშვნლეობა და აზრი-->
<!-- strong tag - აკეთებს იგივეს რაც b tag, უბრალოთ b tag ამუქებდა მარტო ვიზაულრად, და strong tag ანიჭებს მას აზრს და მნიშნელობას -->
<!-- em tag - აკეთებს იგივეს რაც i tag, უბრალოთ i tag ხრიდა ტექსტს მარტო ვიზაულრად, და em tag ანიჭებს მას აზრს და მნიშნელობას-->
